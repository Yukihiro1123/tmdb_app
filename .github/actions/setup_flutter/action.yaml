# アクション名
name: Setup Flutter

# アクションの説明
description: Setup Flutter

runs:
  steps:
    #Flutter SDK の設定
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
    #依存関係読み込み
    - name: Run Flutter Pub Get
      run: flutter pub get
    #コードの自動生成
    - name: Run Build Runner
      run: flutter pub run build_runner build -d