targets:
  $default:
    builders:
      source_gen|combining_builder:
        options:
          ignore_for_file:
          - type=lint
          - implicit_dynamic_parameter
          - implicit_dynamic_type
          - implicit_dynamic_method
          - strict_raw_type
      freezed:
        generate_for:
          include:
          - lib/src/features/**/data_model/**/*.dart
      json_serializable:
        generate_for:
          include:
          - lib/src/features/**/data_model/**/*.dart